testGlobalVariables As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    initTimer: =true
    mostrarRect: =false
    NumberIN: =100
    NumberOut: =varnewNumber
    tempoTotal: =100
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =5
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =107
        HoverFill: =RGBA(0, 120, 212, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Visible: =testGlobalVariables.NumberIN < 50
        Width: =238
        X: =138
        Y: =418
        ZIndex: =4

    Container1 As groupContainer.manualLayoutContainer:
        Height: =252
        Visible: =testGlobalVariables.mostrarRect
        X: =66
        ZIndex: =5

        Button4 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 120, 212, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =52
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
            OnSelect: |-
                =Self.Text=  Text( Now(), "mm/dd/yyyy hh:mm:ss" )
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: ="data"
            Visible: =Parent.Visible
            Width: =353
            X: =48
            Y: =188
            ZIndex: =1

        Label3 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =35
            Size: =21
            Text: |-
                =$"Recebido : {testGlobalVariables.NumberIN} ::\nInicia relogio? {testGlobalVariables.NumberIN > 75}"
            Visible: =Parent.Visible
            Width: =500
            Y: =40
            ZIndex: =2

        Button1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 120, 212, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =45
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
            OnSelect: |-
                =Set(varnewNumber, testGlobalVariables.NumberIN*3);
                If(varInitTimer,Set(varInitTimer, false),Set(varInitTimer, false));
                //Set(varInitTimer; testGlobalVariables.initTimer);;
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: ="Times 3"
            Visible: =Parent.Visible
            Width: =180
            X: =27
            Y: =124
            ZIndex: =3

        Timer3 As timer:
            AutoPause: =false
            BorderColor: =RGBA(0, 120, 212, 1)
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(244, 244, 244, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Duration: =testGlobalVariables.tempoTotal*1000
            Fill: =RGBA(0, 120, 212, 1)
            Font: =Font.'Segoe UI'
            Height: =70
            HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -10%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
            OnTimerEnd: =testGlobalVariables.NumberOut = 999
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            Size: =21
            Start: =testGlobalVariables.initTimer
            Width: =280
            X: =60
            Y: =60
            ZIndex: =4

        Label5 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =62
            Size: =21
            Text: =testGlobalVariables.NumberOut
            Width: =227
            Y: =80
            ZIndex: =5


    Button7 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 120, 212, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =// Valida CPF
            UpdateContext({varCpfIsValid:false});
            If((Len(DataCardValueCpf.Text)=11),
                UpdateContext({varDig1:Int(Left(DataCardValueCpf.Text,1))});UpdateContext({varDig2:Int(Mid(DataCardValueCpf.Text,2,1))});UpdateContext({varDig3:Int(Mid(DataCardValueCpf.Text,3,1))});UpdateContext({varDig4:Int(Mid(DataCardValueCpf.Text,4,1))});UpdateContext({varDig5:Int(Mid(DataCardValueCpf.Text,5,1))});
                UpdateContext({varDig6:Int(Mid(DataCardValueCpf.Text,6,1))});UpdateContext({varDig7:Int(Mid(DataCardValueCpf.Text,7,1))});UpdateContext({varDig8:Int(Mid(DataCardValueCpf.Text,8,1))});UpdateContext({varDig9:Int(Mid(DataCardValueCpf.Text,9,1))}); UpdateContext({varFirstDV:Int(Mid(DataCardValueCpf.Text,10,1))});
                UpdateContext({varSecondDV:Int(Right(DataCardValueCpf.Text,1))}); 
                UpdateContext({varSum1To9Dig: (varDig1*10+varDig2*9+varDig3*8+varDig4*7+varDig5*6+varDig6*5+varDig7*4+varDig8*3+varDig9*2)});
                UpdateContext({varFirstDVCalculated:Mod(varSum1To9Dig*10,11)});
                If(varFirstDVCalculated=10, UpdateContext({varFirstDVCalculated:0}));
                
            
                //Teste do primeiro digito verificador
                If(varFirstDVCalculated=varFirstDV,
                    // TRUE
                    //UpdateContext({varSum1To10Dig: (varDig1+varDig2+varDig3+varDig4+varDig5+varDig6+varDig7+varDig8+varDig9+varFirstDV)});;
                    UpdateContext({varSplitedTex:Split(Mid(DataCardValueCpf.Text, 1, 10),"")});
                    UpdateContext(
                        {varSum1To10Dig:Sum(ForAll(Sequence(10, 11, -1) As idx, Index(varSplitedTex, (12-idx.Value)).Result*(idx.Value)),Value)}
                    );
                    UpdateContext({varSecondDVCalculated:Mod(varSum1To10Dig*10,11)});
                    If(varSecondDVCalculated=10,UpdateContext({varSecondDVCalculated: 0}));
                    If(varSecondDVCalculated=varSecondDV,
                        If(CountRows(Distinct(Split(DataCardValueCpf.Text,""),Result))<>1,
                            // Verifica se todos os digitos são iguais
                            UpdateContext({varCpfIsValid:true});
                        );
                    );
                    
                )
            );

                        UpdateContext({varDig12:Int(Mid(Self.Text,12,1))});
                        UpdateContext({varFirstDV:Int(Mid(Self.Text,13,1))});
                        UpdateContext({varSecondDV:Int(Right(Self.Text,1))});
                        // Calculando o Primeiro Dígito Verificador
                    
                        UpdateContext(
                            {varSum1To12Dig: 

        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =
            UpdateContext({lastTaskSubmited:Blank()});
            If(FormActivity.Valid,
                IfError(
                        Patch(
                            tbl_tasks, 
                            Defaults(tbl_tasks), 
                            {
                                name: DataCardValueName.Text, description:DataCardValueDescription.Text ,
                                status:DataCardValueStatus.Selected, 
                                date: DataCardValueDate.SelectedDate, 
                                hours: Value(DataCardValueHours.Text),
                                billable_hours: DataCardValueBillableHours.Value,
                                user_id:{
                                    Id:CONST_CURRENT_USER.ID,
                                    Value:Blank()
                                    },
                                project_id:{
                                    Id:9999,//ddProject.Selected.ID;
                                    Value:Blank()
                                }
            
                            }
                        ),
                        Notify($"Erro: {FirstError.Message}",NotificationType.Error)
                )
            )
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
